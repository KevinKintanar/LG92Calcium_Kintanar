<html lang="en">

<body>
    <script>
        function nextimage() {
            document.getElementById("image").src = "image2.jpg"
        }

        function previousimage() {
            document.getElementById("image").src = "image1.jpg"
        }
    </script>


    <img src="image1.jpg" id="image">

    <button onclick="nextimage()"> Want to see another Image?</button>

    <button onclick="previousimage()"> Want to go back to the Previous Image?</button>

    <style>
        #image{
            border: 1vh solid maroon;
            width: 40vw;
            height: 80vh;
            border-radius: 0.4vh;
        }
    </style>
</body>
